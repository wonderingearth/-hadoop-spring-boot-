<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 引入 ECharts 文件 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>
    <title>饼图</title>
</head>
<body>
<!-- 绘制DOM-->
<div id="main" style="width: 1200px;height: 400px;"></div>
<script type="text/javascript">
    function loadOneColumn() {
        var myChart = echarts.init(document.getElementById('main'));
        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title: {
                text: '类型热词',
                x: 'center'
            },
            tooltip : {},
            legend : {},
            series: [{
                type: 'pie',
                data:[],
                label:{
                    //文字显示
                    show :true,
                    formatter:function (arg) {
                        //arg输出出错，无法输出类别
                        return arg.name+'\n评分'+arg.value
                    }
                },
                //饼图半径
                //radius：50
                //radius:['50%','90%']内圆外圆，形成圆环
                //radius:'50%'
                //南丁格尔图
                roseType:'radius',
                //选中效果
                selectedMode:'multiple',
                //偏离距离
                selectedOffset: 20
            }]
        });
        myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画
        //类别数组（用于存放饼图的类别）
        var pieData = [];
        $.ajax({
            type: 'get',
            url: 'type_ranks.json',//请求数据的地址
            dataType: "json",        //返回数据形式为json
            success: function (result) {
                //请求成功时执行该函数内容，result即为服务器返回的json对象
                $.each(result, function (index, item) {
                    //挨个取出类别并填入类别数组
                    pieData.push({name:item.name,value:item.value})
                });
                myChart.hideLoading();    //隐藏加载动画
                myChart.setOption({        //加载数据图表
                    series: [{
                        data: pieData
                    }]
                });
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("图表请求数据失败!");
                myChart.hideLoading();
            }
        });
    }
    loadOneColumn()
</script>
<div id="main_1" style="width: 1200px; height: 800px;"></div>
<script type="text/javascript">
    function loadLocalDataAndShow(){
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main_1'));

        // 设置图表的配置项目
        myChart.setOption({
            title : {
                text : '本地数据获取'
            },
            tooltip : {},
            legend : {},
            xAxis : {
                data : []
            },
            yAxis : {
                splitLine : {
                    show : false
                },
                name : '评分'
            },
            series : [ {
                type : 'bar',
                markPoint:{
                    data:[
                        {
                            type:'max',name: '最高评分'
                        },{
                            type: 'min',name:'最低评分值'
                        }
                    ]
                },
                itemStyle : {
                    normal : {
                        label : {
                            show :false,
                            position : 'top',
                            textStyle : {
                                color : '#00F'
                            }
                        }
                    }
                },
                data : []
            } ]
        });
        myChart.showLoading();
        var xZhou=[];
        var yZhou=[];
        $.ajax({
            type : 'get',
            url : 'type_ranks.json',
            dataType : "json",
            success : function(result){
                $.each(result, function (index, item) {
                    xZhou.push(item.name)
                    yZhou.push(item.value)
                })
                myChart.hideLoading();
                myChart.setOption({
                    xAxis : {
                        data : xZhou
                    },
                    series : [ {
                        data : yZhou
                    } ]
                });
            }

        });

    }

    loadLocalDataAndShow();
</script>
</body>
