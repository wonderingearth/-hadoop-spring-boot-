<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类型热词</title>
    <script src="../templates/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js'></script>
    <!-- <script src="../../echarts/dist/echarts.js"></script> -->
    <script src='js/echarts-wordcloud.js'></script>
</head>
<body>
<div id="main-3" align="center" style="width: 1400px;height: 400px;top:80px"></div>
<style>
    html, body, #main {
        width: 100%;
        height: 100%;
        margin: 0;
    }
</style>
<script type="text/javascript">
    function loadOneColumn() {
        var chart = echarts.init(document.getElementById('main-3'));
        chart.setOption ( {
            title: {
                text: '类型热词',
                x: 'center'
            },
            tooltip: {},
            series: [{
                type: 'wordCloud',
                gridSize: 2,
                sizeRange: [12, 50],
                rotationRange: [-90, 90],
                shape: 'pentagon',
                width: 600,
                height: 400,
                drawOutOfBound: true,
                textStyle: {
                    color: function () {
                        return 'rgb(' + [
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160),
                            Math.round(Math.random() * 160)
                        ].join(',') + ')';
                    }
                },
                emphasis: {
                    textStyle: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                data: []
            }]
        });
        chart.showLoading();
        var wordData=[]
        $.ajax({
            type: 'get',
            url: 'json/hotwords.json',//请求数据的地址
            dataType: "json",        //返回数据形式为json
            success: function (result) {
                res = result;
                console.log(res);
                //请求成功时执行该函数内容，result即为服务器返回的json对象
                $.each(res, function (index, item) {
                    //挨个取出类别并填入类别数组
                    wordData.push({name:item.name,value:item.value})
                });
                chart.hideLoading();
                chart.setOption({        //加载数据图表
                    series: [{
                        data: wordData
                    }]
                });
            },
            error: function(errorMsg) {
                //请求失败时执行该函数
                alert("图表请求数据失败!");
            }
        });

    }
    loadOneColumn()
</script>
